name: "Add Reviewer"
on:
  pull_request:
    types: [opened, edited, ready_for_review, converted_to_draft]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: io Data
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: review step
        id: review
        uses: ./.github/actions/review
        with:
          who-to-greet: ${{ github.event.pull_request.user.login }}

      - name: Get the output time
        run: echo "The time was ${{ steps.review.outputs.time }}"
