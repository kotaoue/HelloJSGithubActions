name: "Add Reviewer"
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: io Data
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Hello world action step
        uses: ./.github/actions/review
        with:
          who-to-greet: "Mona the Octocat"
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
